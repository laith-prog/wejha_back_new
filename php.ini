; PHP Configuration for Laravel Project

; Memory Limit
memory_limit = 512M

; Maximum execution time
max_execution_time = 120

; Maximum input time
max_input_time = 60

; Maximum input variables
max_input_vars = 5000

; File uploads
upload_max_filesize = 20M
post_max_size = 20M

; Error reporting
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session
session.gc_maxlifetime = 7200 